{% extends 'base.html' %}
{% load static %}

{% block img %}
    <img src="{% static 'deps/images/Cargo-Truck-Download-PNG-Image.png' %}" alt="">
{% endblock img %}

{% block content %}
    <div class="container-fluid table">
        <div class="row">
            <div class="col-lg-1 col-md-12 left-table"></div>
            <div class="col-lg-10 col-md-12 table-grid">
                <table class="table table-dark table-hover">
                    <thead>
                        <tr>
                            <th>Фамилия</th>
                            <th>Имя</th>
                            <th>Логин</th>
                            <th>Email</th>
                          
                        </tr>
                    </thead>
                    {% for i in forms %}
                        <tbody>
                            <tr>
                                <td>{{ i.last_name }}</td>
                                <td>{{ i.first_name }}</td>
                                <td>{{ i.username }}</td>
                                <td>{{ i.email }}</td>
                               
                            </tr>
                        </tbody>
                    {% endfor %}
                
                </table>
            </div>
            <div class="col-lg-1 col-md-12 right-table"></div>
        </div>
    </div>
{% endblock content %}
